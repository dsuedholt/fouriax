name: 'Setup Python + Poetry environment, Test, Publish'
description: 'Setup Python + Poetry environment, Test, Publish'

on:
  push:
    tags:
      - 'v*.*.*'

inputs:
  python-version:
    required: false
    description: 'Python version'
    default: '3.10'
outputs: {}
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-python@v4
      with:
        python-version: ${{inputs.python-version}}
    - name: Install poetry
      run: python -m pip install poetry
      shell: bash
    - name: Create virtual environment
      run: poetry install
      shell: bash
    - name: Run tests
      run: pytest
    - name: Publish to PyPI
      if: success()
      uses: pypa/gh-action-pypi-publish@v1.4.2
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
